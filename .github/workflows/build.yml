name: Build Test

on:
  push:
    branches: [ main ]  # 当推送到main分支时触发
    tags:
      - 'v*'  # 当推送v开头的tag时触发

jobs:
  build:
    runs-on: windows-latest  # 先只测试Windows版本
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Windows
      run: |
        pyinstaller TingQuanChanger.spec --distpath dist/windows --workpath build/windows --noconfirm
        
    - name: Create ZIP archive
      run: |
        cd dist/windows
        7z a -tzip ../../听泉CursorPro换号工具-Windows.zip *
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: 听泉CursorPro换号工具-Windows
        path: 听泉CursorPro换号工具-Windows.zip 