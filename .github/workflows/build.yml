name: Build Test

on:
  push:
    branches: [ main ]  # 当推送到main分支时触发
    tags:
      - 'v*'  # 当推送v开头的tag时触发

# 添加必要的权限
permissions:
  contents: write
  actions: write
  checks: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Windows
      run: |
        pyinstaller TingQuanChanger.spec --distpath dist/windows --workpath build/windows --noconfirm
        
    - name: Create ZIP archive
      shell: cmd
      run: |
        cd dist\windows
        powershell Compress-Archive -Path * -DestinationPath ..\..\听泉CursorPro换号工具-Windows.zip -Force
        
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 听泉CursorPro换号工具-Windows
        path: 听泉CursorPro换号工具-Windows.zip
        retention-days: 5 